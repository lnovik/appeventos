<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <!-- IMPORTAÇÕES DO MATERIALIZER -->
    <!-- SITE: https://materializecss.com/getting-started.html -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style/styleCss.css"/>


</head>
<body>
<nav>
    <div class="nav-wrapper red darken-4">
        <a href="#" class="brand-logo">Evento</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/eventos" class="blue-grey darken-2 waves-light btn"><i
                    class="material-icons left">add_circle_outline</i>Lista de Evento</a></li>
        </ul>
    </div>
</nav>


    <div th:each="evento: ${evento}" class="container detalhesEvento">
        <div class="row">
            <h4>Detalhes do Evento</h4>
        <p>Nome: <span th:text="${evento.nome}"></span></p>
        <p>Local: <span th:text="${evento.local}"></span></p>
        <p>Data: <span th:text="${evento.data}"></span></p>
        <p>Horario: <span th:text="${evento.horario}"></span></p>
    </div>
    </div>

    <th:block th:include="mensagemValidacao"></th:block>

    <div class="container formConvidado">
    <form method="post">
        Nome:<input type="text" value="" name="nomeConvidado">
        CPF:<input type="text" value="" name="cpf">
        <button class="blue-grey darken-2 waves-light btn" type="submit">Adicionar</button>
    </form>
    </div>

<table class="container tabelaConvidado">
    <thead>
        <tr>
            <th>Nome Convidado</th>
            <th>CPF</th>
        </tr>
    </thead>
        <tbody>
            <tr th:each="convidado: ${convidados}">
                <td><span th:text="${convidado.nomeConvidado}"></span></td>
                <td><span th:text="${convidado.cpf}"></span></td>
            </tr>
        </tbody>
</table>


<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
