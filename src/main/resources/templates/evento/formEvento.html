<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title> page registration</title>
    <!-- IMPORTAÇÕES DO MATERIALIZER -->
    <!-- SITE: https://materializecss.com/getting-started.html -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <link rel="stylesheet" href="style/styleCss.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper red darken-4">
            <a href="#" class="brand-logo">Cadastro de Eventos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><<a href="/eventos" class="blue-grey darken-2 waves-light btn"><i
                        class="material-icons left">dehaze</i>Lista de Eventos</a></li>
            </ul>
        </div>
    </nav>
</header>



<th:block th:include="mensagemValidacao"></th:block>

<form class="container" method="post">
    Nome: <input type="text" value="" name="nome">
    <div class="row">
        <div class="input-field col s6">
            Local: <input type="text" value="" name="local">
        </div>
        <div class="input-field col s3">
            Data: <input type="date" value="" name="data">
        </div>
        <div class="input-field col s3">
            Horario: <input type="time" value="" name="horario">
        </div>
    </div>
    <button class=" blue-grey darken-2 waves-light btn" type="submit">Salvar</button>
    <div class="container">
        <img src="/img/foto1.png" alt="some text" width=700 height=200>
    </div>

</form>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
